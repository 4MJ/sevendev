<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <style>
         html,
        body {
            height: 100%;
        }

        .global-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #00ab9f;
        }

        form {
            padding-top: 10px;
            font-size: 14px;
            margin-top: 30px;
        }

        .card-title {
            font-weight: 300;
        }

        .btn {
            font-size: 14px;
            margin-top: 20px;
        }


        .login-form {
            width: 330px;
            margin: 20px;
        }

        .sign-up {
            text-align: center;
            padding: 20px 0 0;
        }

        .alert {
            margin-bottom: -30px;
            font-size: 13px;
            margin-top: 20px;
        }

    </style>

    <div class="container register">
        <div class="row">
            <div class="col-md-3 col-sm-4 register-left">
                <h3>Welcome</h3>
                <p>SevenDevCommunity</p>

            </div>

            <div class="col-md-9 register-right">

                <div class="tab-content" id="myTabContent">

                    <!-- for student registration *** by default this rendered because of the class active on the first div -->

                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Become Part of Seven Dev Community</h3>

                        <form action="/students/register" multimedia="true" method="post">
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="firstName"
                                            placeholder="First Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="lastName"
                                            placeholder="Last Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <div class="maxl">
                                            <label for="level">Registering as:</label>
                                            <select name="level">
                                                <option value="member">Member</option>
                                                <option value="mentor">Mentor</option>
                                                <option value="sponsor">Sponsor</option>
                                                <option value="patron/matron">Patron/Matron</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="email" placeholder="Your Email *"
                                            value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="date" class="form-control" name="date"
                                            placeholder="Date Of Birth *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <div class="maxl">
                                            <label class="radio inline">
                                                <input type="radio" name="gender" value="male" checked>
                                                <span> Male </span>
                                            </label>
                                            <label class="radio inline">
                                                <input type="radio" name="gender" value="female">
                                                <span>Female </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">

                                    <div class="form-group">
                                        <div class="maxl">
                                            <label for="username">UserName:</label>
                                            <input type="text" name="username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" minlength="9" maxlength="9" name="txtEmpPhone"
                                            class="form-control" placeholder="Your Phone *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="file" class="form-control" name="image"
                                            placeholder="upload image *" value="" />
                                    </div>

                                    <div class="form-group">
                                        <input type="password" class="form-control" name="password"
                                            placeholder="Password *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="confirmPassword"
                                            placeholder="Confirm Password *" value="" />
                                    </div>
                                    <input type="submit" class="btnRegister" value="Register" />
                                </div>
                                <p>If you alreasy have an Account, <span><a href="./login.html">Login</a></span></p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
